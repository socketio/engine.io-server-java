language: java
dist: xenial
sudo: false

branches:
  except:
    - gh-pages

env:
  global:
  - secure: 

addons:
  apt:
    update: true

matrix:
  include:
    - name: "Java 8 Tests"
      jdk: openjdk8
      env: TESTENV=tests
      script: mvn test
    - name: "GitHub Pages"
      jdk: openjdk8
      env: TESTENV=cover FYI="this also builds documentation for tags"
      script: '[[ -n "$TRAVIS_TAG" ]] && ./deploy-docs.sh || true'
      addons:
        apt:
          packages:
            - python3
            - python3-pip
            - python-virtualenv
            - make

after_success:
  - '[[ "$TESTENV" == "tests" ]] && bash <(curl -s https://codecov.io/bash) -f engine.io-server-coverage/target/site/jacoco-aggregate/jacoco.xml'

cache:
  directories:
  - $HOME/.m2
